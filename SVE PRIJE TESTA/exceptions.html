<!doctype html>
<html ng-app="exampleApp">
<head>
    <title>DOM API servisi</title>
    <script src="angular.js"></script>

    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />

    <script>
        angular.module("exampleApp", [])

.controller("defaultCtrl", function ($scope, $location, $anchorScroll) {
    $scope.itemCount = 50;
    $scope.items = [];
    for (var i = 0; i < $scope.itemCount; i++) {
        $scope.items[i] = "item " + i;
    }
    $scope.show = function (id) {
        $location.hash(id);
    }

});
    </script>

</head>
<body ng-controller="defaultCtrl">
    <div class="panel panel-default">
        <h4 class="panel-heading">URL</h4>
        <div class="panel-body">
            <p>tHE URL is: {{url}}</p>
            <div class="btn-group">
                <button class="btn-group btn-primary" ng-click="setUrl('reset')">RESET</button>
                <button class="btn-group btn-primary" ng-click="setUrl('path')">path</button>
                <button class="btn-group btn-primary" ng-click="setUrl('hash')">hash</button>
                <button class="btn-group btn-primary" ng-click="setUrl('search')">search</button>
                <button class="btn-group btn-primary" ng-click="setUrl('url')">url</button>
            </div>
        </div>
    </div>
</body>
</html>
