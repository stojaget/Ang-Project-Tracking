<form class="form-horizontal">
    <fieldset>
        <legend>Insert Manager Comment</legend>
        <div class="form-group">
            <label for="managerComments" class="col-lg-2 control-label">Enter Comments</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="managerComments.comments" placeholder="Enter Your Comments">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <a href="#Comments" class="btn btn-default">Cancel</a>
                <a href="#Comments" class="btn btn-primary">Save Comment</a>
            </div>
        </div>
    </fieldset>
</form>
